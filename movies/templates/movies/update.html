<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style type="text/css">
            .box{
                height: fit-content;
                width: fit-content;
                background-color:white;
                margin: 100px;
            }
    </style>
</head>

<body style="background-color: antiquewhite;">
    
    
    <div class="container">
        <form action="{% url 'movie_update' movie.id %}" method="POST">
           
            <h1>
                <div class="container">
                    <div class="box border border-info border-top">
                        <div class="spinner-grow" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div>
                        Update Movie
                        
                    </div>
                </div>

                
            </h1>
            <label for="title">
                
                Title
            </label>
            <input type="text" name="title" id="title" value="{{ movie.title }}">

            <label for="date_released">Date Released:</label>
            <input type="date" name="date_released" id="date_released" value="{{ date_released }}">

            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
    </div>
    
</body>
</html>
